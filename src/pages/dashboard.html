<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
          content="Nuestro objetivo es conectar autónomos con empresas de cualquier parte del mundo." />
        <meta name="keywords"
          content="coder, dev, developer, freelancer, fullstack, back, frontend, front, it, code, scrum, develop, web, app, devops">
        <meta name="sitedomain" content="https://ecoders.com/" />
        <meta name="organization" content="riwi" />
        <meta name="author" content="Team Bravo" />
        <meta name="designer" content="Team Bravo" />
        <meta name="copyright" content="© 2024 Team Bravo. Todos los derechos reservados">
        <meta name="robots" content="index,follow" />
        <meta name="googlebot" content="index,follow" />
        <meta name="revisit-after" content="15days" />
        <link rel="shortcut icon" href="../../public/img/ecoderslogo.png" type="image/x-icon">
        <link rel="stylesheet" href="../styles/filter.scss" />
        <title>E-coders</title>
    </head>
    <body>
        <header>
        </header>
        <main>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Do you wish to stablish contact with this coder?</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button type="button" class="btn" id="btn-no" data-bs-dismiss="modal">No</button>
                      <button type="button" id="btn-yes" class="btn" data-bs-dismiss="modal">Yes</button>
                    </div>
                  </div>
                </div>
              </div>

            <div>
                <div id="search-container">
                    <input
                        type="search"
                        id="search-input"
                        placeholder="Search for Coders by Skills"
                    />
                    <button id="search">Search</button>
                </div>
                <div id="buttons">
                    <button class="button-tag">All</button>
                    <button class="button-tag">Frontend</button>
                    <button class="button-tag">Backend</button>
                    <button class="button-tag">Fullstack</button>
                    <button class="button-tag">Data</button>
                </div>
                <section id="products">
                    
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Riwi. All rights reserved</p>
        </footer>
        <script type="module" src="../js/main.js"></script>
        <script type="module" src="../components/navHomeLogined.js"></script>
        <script type="module" src="../components/footerElementAuth.js"></script>
        <script type="module" src="../js/dashboard.js"></script>
    </body>
</html>
