<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/panelCoder.scss">
    <title>Document</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="inputs-container-general" >
            <h2 class="text-center pt-2 pb-3">Modify Coder information</h2>
            <form action="./authRegisterCoder.html" class="needs-validation mx-3 form" novalidate id="form-coder" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="name" id="name" name="name" required>
                    <label for="name">Name</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="text" class="form-control" placeholder="name" id="lastName" name="lastName" required>
                    <label for="lastName">Last name</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="email" class="form-control" placeholder="emial" id="email" name="email"
                        aria-describedby="emailHelp" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="country" id="country" name="country" required>
                    <label for="name">Country</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="phone" id="phone" name="phone" required>
                    <label for="name">Phone</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="core" id="core" name="core" required>
                    <label for="name">Core</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="slkills" id="skills" name="skills" required>
                    <label for="name">Skills</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="age" id="age" name="age" required>
                    <label for="name">Age experience</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirm-Password" placeholder="Confirm password">
                    <label for="confirm-Password">Confirm Password</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn button-submit text-white">Submit</button>                
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../components/navHomeLogined.js"></script>
    <script type="module" src="../components/footerElement.js"></script>
    <script type="module" src="../js/panelCoder.js"></script>
</body>
</html>
