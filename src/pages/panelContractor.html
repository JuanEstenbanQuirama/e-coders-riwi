<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
      content="Nuestro objetivo es conectar autónomos con empresas de cualquier parte del mundo." />
    <meta name="keywords"
      content="coder, dev, developer, freelancer, fullstack, back, frontend, front, it, code, scrum, develop, web, app, devops">
    <meta name="sitedomain" content="https://ecoders.com/" />
    <meta name="organization" content="riwi" />
    <meta name="author" content="Team Bravo" />
    <meta name="designer" content="Team Bravo" />

    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <link rel="stylesheet" href="../styles/panelContractorStyles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="../../public/img/ecoderslogo.png" type="image/x-icon">
    <title>Modify contractor information</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section id="modify-info" class="inputs-container-general">
            <h2 class="text-center py-3">Modify current information</h2>
            <form action="./authRegisterContractor.html" class="needs-validation mx-3" novalidate id="form-user"
                method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="name" id="name" name="name" required>
                    <label for="name">name</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="text" class="form-control" placeholder="industry" id="industry" name="industry"
                        required>
                    <label for="industry">Industry</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="email" class="form-control" placeholder="email" id="email" name="email"
                        aria-describedby="emailHelp" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="country" id="country" name="country" required>
                    <label for="name">Country</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="contact" id="contact" name="contact"
                        required>
                    <label for="name">contact</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password-user" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirm-password-user"
                        placeholder="Confirm password">
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn button-submit text-white">Change Information</button>
                </div>
            </form>
        </section>
        <section id="Show-coder-propositions" class="mt-3">
            <h2 class="text-center">
                Show all the coder propositions
            </h2>
            <article id="showCoderPropositions" class=" m-4 table-responsive">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Core</th>
                            <th scope="col">Main language</th>
                            <th scope="col">Age of experience</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody id="table-inside">

                    </tbody>
                </table>
            </article>
        </section>
    </main>
    <footer>

    </footer>
    <script type="module" src="../js/panelContractor.js"></script>
    <script src="../components/navHomeLogined.js"></script>
    <script src="../components/footerElementAuth.js"></script>
</body>

</html>
