<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/panelContractorStyles.scss">
    <title>Panel contractor</title>
</head>
<body>
    <header class="pt-2 pb-3">
        <h1 class="text-center">Panel contractor</h1>
    </header>
    <main>

        <section id="modify-info">
            <h2 class="text-center py-3">Modify current information</h2>
            <form action="./authRegisterContractor.html" class="needs-validation mx-3" novalidate id="form-user" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="name" id="name" name="name" required>
                    <label for="name">name</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="text" class="form-control" placeholder="industry" id="industry" name="industry" required>
                    <label for="industry">Industry</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="email" class="form-control" placeholder="email" id="email" name="email"
                        aria-describedby="emailHelp" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="country" id="country" name="country" required>
                    <label for="name">Country</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="contact" id="contact" name="contact" required>
                    <label for="name">contact</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password-user" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirm-password-user" placeholder="Confirm password">
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn button-submit text-white">Change Information</button>
                </div>
            </form>
        </section>
        <section id="Show-coder-propositions" class="mt-3">
            <h2 class="text-center">
                Show all the coder propositions
            </h2>
            <article id="showCoderPropositions">

            </article>
        </section>
    </main>
    <footer>

    </footer>
    <script type="module" src="../js/panelContractor.js"></script>
</body>
</html>
