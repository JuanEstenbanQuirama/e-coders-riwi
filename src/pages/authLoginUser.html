<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Authentication</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="section-login">
            <div class=" mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card" id="loginForm">
                            <div class="card-header">
                                <h3 class="text-center">Login</h3>
                            </div>
                            <div class="card-body">
                                <form id="form-login-user">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                            placeholder="Enter email">
                                        <label for="email">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                        <label for="password">Password</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </form>
                            </div>
                            <div class="card-footer">
                                <p class="text-center">Don't have an account? <a
                                        href="./authRegisterContractor.html">Register
                                        here</a>.</p>
                                        <p class="text-center">Are you freelance? <a href="./authLoginCoder.html">click here</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/authLoginUser.js"></script>
    <script src="../components/navHomeAuth.js"></script>
    <script src="../components/footerElementAuth.js"></script>
</body>

</html>
