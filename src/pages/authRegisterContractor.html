<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <header>
    </header>
    <main class=" my-3">
        <section class="section-register inputs-container-general ">
            <form action="./authRegisterContractor.html" class="needs-validation" novalidate id="form-user"
                method="post">
                <div class="card-header">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="name" id="name" name="name" required>
                    <label for="name">name</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="text" class="form-control" placeholder="industry" id="industry" name="industry"
                        required>
                    <label for="industry">Industry</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="email" class="form-control" placeholder="email" id="email" name="email"
                        aria-describedby="emailHelp" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="country" id="country" name="country" required>
                    <label for="name">Country</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="contact" id="contact" name="contact"
                        required>
                    <label for="name">contact</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password-user" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirm-Password-user"
                        placeholder="Confirm password">
                    <label for="confirm-Password">Confirm Password</label>
                </div>
                <div>
                    <button type="submit" class="btn button-submit">Create</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
                <div class="card-footer">
                    <p class="text-center">Are you a freelancer? <a
                            href="./authRegisterCoder.html">Register
                            here</a>.</p>
                </div>
            </form>
        </section>
    </main>
    <footer>
        
    </footer>
    <script type="module" src="../js/authRegister.js"></script>
    <script src="../components/navHomeAuth.js"></script>
    <script src="../components/footerElementAuth.js"></script>
</body>
</html>
